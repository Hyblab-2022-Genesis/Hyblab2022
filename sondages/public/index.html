<!doctype html>

<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Test Scroll - Hyblab 2022</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/test-scroll.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link
    href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Kanit:ital,wght@0,200;0,400;0,500;1,200;1,400;1,500&display=swap"
    rel="stylesheet">

  <script src="js/candidat.js" defer></script>
  <script src="js/test-scroll.js" defer></script>
</head>

<body>

  <div id="container">

    <header>

      <div class="forCars">

        <div class="main">
          <img src="img/logo.svg" class="logo">

          <div class="details">
            <div class="top">
              <div class="title">Candidats</div>
              <button id="ShowCandidat"><img src="img/bouton_plus.svg"></button>
            </div>
            <div id="CandidatSelection" class="hidden"></div>
          </div>

          <div class="details">
            <div class="top">
              <div class="title">Courses</div>
              <button id="ShowCourses"><img src="img/bouton_plus.svg"></button>
            </div>
            <div id="CourseSelection" class="hidden">

              <div style="width: 100px;height:100px;background:red;"></div>

            </div>
          </div>

        </div>

        <img src="img/voiture_bleue.svg" class="car car-b">
        <img src="img/voiture_rouge.svg" class="car car-r">

      </div>

      <div class="startTheRace">
        <button id="startTheRace">Démarrer la course</button>
        <img src="img/damier.svg" class="damier">
      </div>

    </header>

    <div id="animation">

      <div id="race">

        <div class="candidat" data-name="jeanlucmelenchon">
          <div class="name">
            <div class="firstName">Jean-Luc</div>
            <div class="lastName">Mélenchon</div>
          </div>
          <div class="block">
            <img src="https://www.svgrepo.com/show/42919/penguin.svg">
            <div class="pourcent">10%</div>
          </div>
        </div>

        <div class="candidat" data-name="jeanlucmelenchon">
          <div class="name">
            <div class="firstName">Jean-Luc</div>
            <div class="lastName">Mélenchon</div>
          </div>
          <div class="block">
            <img src="https://www.svgrepo.com/show/42919/penguin.svg">
            <div class="pourcent">25%</div>
          </div>
        </div>

      </div>

      <div id="blocks"></div>

    </div>

    <footer>
      <img src="https://www.svgrepo.com/show/42919/penguin.svg" alt="La mascote">
      <p>Fait avec ❤️ à Nantes, France.</p>
    </footer>

  </div>
  <img id="pattern" src="./data/_AGR src/pattern/fond2.svg" style="display:block; visibility: hidden; width:100vw; height: auto; position: absolute; top: -200vh; right:0">

</body>

</html>
